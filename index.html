<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;400;600;800&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <div class="game-container">
      <div class="title">Rock Paper Scissors</div>
      <button class="play-game" onclick="startGame()">Play Game</button>

      <div class="gameplay">
        <div class="player-selection">
          Select your choice.<br>
          <div class="rps-icons">
            <img src="images/rock.png" alt="rock">
            <img src="images/paper.png" alt="paper">
            <img src="images/scissors.png" alt="scissors">
          </div>
        </div>
        <div class="computer-selection">
          Computer choice.<br>

        </div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
